<element name="b-window" extends="b-dialog">
    <style>
        :host {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            padding: 5px;
            max-width: 100%;
            max-height: 100%;
            overflow: auto;
            background: white;
            border: 1px solid #333;
            z-index: 1;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -ms-box-sizing: border-box;
            -o-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        :host[visible] {
            display: block;
        }
    </style>
    <template>
        <style>
            div.b-window-wrapper {
                display:block;
                width:auto;
                position:relative;
            }

            div.b-window-header {
                background: lightblue;
                position: relative;
            }

            span.b-window-header-close {
                position: absolute;
                top: 4px;
                right: 3px;
            }

            span.b-window-header-close:before {
                content: "X";
                cursor: pointer;
            }
        </style>
        <div class="b-window-wrapper">
            <div class="b-window-header">
                <content select="h3">Default title</content>
                <span class="b-window-header-close"></span>
            </div>
            <div class="b-window-content">
                <content></content>
            </div>
        </div>
    </template>
    <script>
        ({
            createdCallback: function() {
                this._super.createdCallback.call(this);
                this.closeButton = this.shadowRoot.querySelector('.b-window-header-close');
                this.closeButtonListener = this.close.bind(this);
                this.closeButton.addEventListener('click', this.closeButtonListener, false);
            }
        });
    </script>
</element>
